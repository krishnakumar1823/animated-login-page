<!DOCTYPE html>
<html>
<head>
	<title>bootstrap basics class2</title>	 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
   
   <section>
       <div class="row align py-4 px-3" style=" margin-right: 0px">
           <div class="col-8 col-md-5 col-lg-3 division-bg">
               <h1>Login</h1>
               <form>
                   <div class="position-relative pos">
                       <input type="text" placeholder="Name" required>
                       <i class="bi bi-person-fill"></i>
                   </div>

                   <div class="position-relative pos">
                       <input type="password" placeholder="Pasword" required>
                       <i class="bi bi-lock-fill"></i>
                   </div>
                   <div class="row justify-content-between">
                       <lable class="col-5 d-flex align-items-center" style="flex-wrap: wrap;">
                           <input type="checkbox"><span class="ps-2" style="color: aliceblue;">Remember me</span>
                       </lable>
                       <a href="" class="col-5 anchor">Forgot password ?</a>
                   </div>
                   <div class="pt-3">
                      <button type="button">Login</button>
                   </div>
                   <div class="text-center pt-3">
                    <p>Don't have an account?
                        <a href="" class="anchor">Register</a>
                    </p>
                 </div>
               </form>
           </div>
       </div>
   </section>
<script src="js/script.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>


</body>
</html>
